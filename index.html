<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Students enteredddd:</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        
        <script>
            let count = 0;

            function increment() {
                count++;
                console.log(count);
                document.getElementById("count-el").innerText = count;
            }
        </script>
    </body>
</html>
